<div class="row mb-3 g-3">
   <ng-container *ngIf="pokemonsAll && pokemonsAll.results && pokemonsAll.results.length>0"; else noPokemons>
    <div class="col-3" *ngFor="let pokemon of pokemonsAll.results">
        <div class="card fixed-card">
            <div *ngIf="!CargaImagen">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="200" height="200" style="shape-rendering: auto; display: block; background: rgb(255, 255, 255);"><g><circle stroke-linecap="round" fill="none" stroke-dasharray="50.26548245743669 50.26548245743669" stroke="#e15b64" stroke-width="8" r="32" cy="50" cx="50">
                    <animateTransform values="0 50 50;360 50 50" keyTimes="0;1" repeatCount="indefinite" dur="1s" type="rotate" attributeName="transform"/>
                  </circle>
                  <circle stroke-linecap="round" fill="none" stroke-dashoffset="36.12831551628262" stroke-dasharray="36.12831551628262 36.12831551628262" stroke="#f8b26a" stroke-width="8" r="23" cy="50" cx="50">
                    <animateTransform values="0 50 50;-360 50 50" keyTimes="0;1" repeatCount="indefinite" dur="1s" type="rotate" attributeName="transform"/>
                  </circle><g/></g></svg>
            </div>
            
            <img 
            [src]="pokemon.data?.sprites?.versions?.['generation-v']?.['black-white']?.animated?.front_default" 
                class="card-img-top fixed-img" 
                alt="..."
                loading="lazy"
                (load)="CargaImagen=true"
            >

            <div class="card-body fixed-body">
            <h5 class="card-title">{{pokemon.name}}</h5>
            <p class="card-text">{{pokemon.data?.base_experience}}</p>
            <li class="btn btn-primary" (click)="openModal(pokemon.data!)">Mas Informacion</li>
            </div>
        </div>
    </div>
   </ng-container>
   <ng-template #noPokemons>
    <div class="col-12">
        <div class="alert alert-warning" role="alert">
            No se han encontrado Pokemons
        </div>
    </div>
   </ng-template>
</div>

<pokemon-modal/>
