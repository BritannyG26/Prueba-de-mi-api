<div class="modal fade" #modalElement tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pokemonModalLabel">
          Detalles de {{ personaje.name | titlecase }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">

          <div class="col-md-6 text-center">
            <img [src]="personaje.image" [alt]="personaje.name" class="img-fluid mb-3 rounded">
            <p><strong>Último paradero conocido:</strong></p>
            <p>{{ personaje.location.name }}</p>
          </div>

          <div class="col-md-6">
            <p><strong>ID:</strong> {{ personaje.id }}</p>
            <hr>
            <p><strong>Estado:</strong> {{ personaje.status }}</p>
            <hr>
            <p><strong>Especie:</strong> {{ personaje.species }}</p>
            <hr>
            <p><strong>Género:</strong> {{ personaje.gender }}</p>
            <hr>
            <p><strong>Origen:</strong> {{ personaje.origin.name }}</p>
            <hr>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
